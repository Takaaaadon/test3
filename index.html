<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルネ中等部</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            
            /* 背景画像 - imagesフォルダ内 */
            background-image: url('game2206.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
        }
        
        .qr-container {
            display: flex; 
            justify-content: center; 
            gap: 50px; 
            margin-top: 50px;
        }

        .qr-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .qr-item img {
            max-width: 100%;
            height: auto;
            display: block; 
            margin: 0 auto 15px; 
        }

        .qr-item p {
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
        }

        h1 {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <h1>✨ ルネ中等部 QRコード ✨</h1>

    <div class="qr-container">
        
        <div class="qr-item">
            <!-- imagesフォルダ内の画像を参照 -->
            <img src="QR_180135.png" alt="公式サイトへのQRコード">
            <p>*ルネ中等部　体験会ページ*</p>
            <p style="font-size: 0.9em; font-weight: normal;">体験会のお申し込みはこちらから！</p>
        </div>

        <div class="qr-item">
            <!-- imagesフォルダ内の画像を参照 -->
            <img src="M_768vqxwv_GW.png" alt="ルネ中等部　公式LINE">
            <p>*公式LINEアカウントです！追加お願いします！*</p>
            <p style="font-size: 0.9em; font-weight: normal;">是非追加お願いします！</p>
        </div>
        
    </div>

</body>
</html>
